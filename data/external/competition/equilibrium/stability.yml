layout:
  TwoHorizontalGraphsPlusSidebar:
    leftGraph:
      xAxis:
        ticks: none
        title: Stable Equilibrium
        intercept: 1.9
      yAxis:
        show: false
      objects:
      - Circle:
          c: [5,2.6]
          r: 0.5
          color: red
          opacity: 1
      - Circle:
          c: [5,6]
          r: 4
          strokeWidth: 5
          clipPaths:
          - Rectangle:
              a: [0,4]
              b: [10,0]

    rightGraph:
      xAxis:
        ticks: none
        title: Unstable Equilibrium
        intercept: 1.9
      yAxis:
        show: false
      objects:
      - Circle:
          c: [5,4.6]
          r: 0.5
          color: red
          opacity: 1
      - Circle:
          c: [5,0]
          r: 4
          strokeWidth: 5
          clipPaths:
          - Rectangle:
              a: [0,5]
              b: [10,1.9]

    sidebar:
      controls:
      - title: "Stable and Unstable Equilibria: A Metaphor"
        description: A ball inside a bowl is stable; a ball balanced on top of an inverted bowl is unstable.